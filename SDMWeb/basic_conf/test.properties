<!-- xWeb properties -->

<!-- Versione di xWeb necessaria per scaricare la dostribuzione (es. xweb-4.0.9.zip) dal repository: -->
<!-- deve essere nella forma x.x.x (es: 4.0.9) -->
xweb.version= XWEB VERSION 

xweb.appBase= WEB APPLICATION ROOT DIRECTORY ON DISK (e.g.: c:/develop/xweb)
xweb.context= WEB APPLICATION CONTEXT PATH (LEAVE BLANK FOR NONE, BUT THIS PRACTICE IS DICOURAGED) (e.g.: /xweb)
xweb.logs= PATH TO LOGS DIRECTORY (e.g.: logs)
xweb.repository= LIBRARIES REPOSITORY BASE URL (e.g.: http://10.0.2.1/maven)
xweb.jndiName= XWEB RESOURCE NAME (e.g.: jdbc/xweb)
xweb.initialdirs= BASE DIRECTORIES FOR FILE MANAGER SEPARATED BY COMMA (e.g: C:/,D:/,C:/test)

<!-- Tomcat properties -->
tomcat.version= TOMCAT VERSION, THIS VALUE MUST BE '4', '5.0' or '5.5'

<!-- Database properties -->
database.connectionURL= JDBC CONNECTION URL (e.g.:jdbc:oracle:thin:@omega:1521:devdb)
database.driver= FULLY QUALIFIED JDBC DRIVER CLASS NAME (e.g.: oracle.jdbc.driver.OracleDriver)
database.connectionName= DATABASE USER
database.connectionPassword= DATABASE PASSWORD


<!-- Hibernate -->
hibernate.dialect= FULLY QUALIFIED HIBERNATE DIALECT CLASS NAME (e.g.: org.hibernate.dialect.Oracle9Dialect)
hibernate.showSQL= IF TRUE, IT SHOWS ALL SQL COMMANDS(true|false)