<!-- xWeb properties -->

<!-- Versione di xWeb necessaria per scaricare la dostribuzione (es. xweb-4.0.9.zip) dal repository: -->
<!-- deve essere nella forma x.x.x (es: 4.0.9) -->
xweb.version= 4.3.2

xweb.appBase= D:/develop/workspaceFPM3_0_3/CorporateActionsWeb/webapp/
xweb.context= /CorporateActionsWeb
xweb.logs= D:/develop/workspaceFPM3_0_3/CorporateActionsWeb/webapp/logs
xweb.j2ee_libs=C:/ApplicationServers/Tomcat 5.5/common/lib/servlet-api.jar;C:/ApplicationServers/Tomcat 5.5/common/lib/jsp-api.jar
xweb.repository= http://10.0.2.1/maven
xweb.jndiName= jdbc/xweb
xweb.initialdirs= UserFiles
xweb.documentDir= WEB-INF/documents

<!-- Tomcat properties -->
tomcat.version= 5.5
servlet.version= 2.4

<!-- Database properties -->
#database.connectionURL= JDBC CONNECTION URL (e.g.:jdbc:oracle:thin:@omega:1521:devdb)
#database.driver= FULLY QUALIFIED JDBC DRIVER CLASS NAME (e.g.: oracle.jdbc.driver.OracleDriver)
#database.connectionName= DATABASE USER
#database.connectionPassword= DATABASE PASSWORD
database.classpath=extlib/ojdbc.jar
database.driver=oracle.jdbc.driver.OracleDriver
database.connectionURL=jdbc:oracle:thin:@localhost:1521:XE
database.connectionName=COAC
database.connectionPassword=COAC
database.schema=COAC

<!-- Hibernate -->
#hibernate.dialect= FULLY QUALIFIED HIBERNATE DIALECT CLASS NAME (e.g.: org.hibernate.dialect.Oracle9Dialect)
#hibernate.showSQL= IF TRUE, IT SHOWS ALL SQL COMMANDS(true|false)
hibernate.dialect=org.hibernate.dialect.Oracle9Dialect
hibernate.showSQL=false
hibernate.cache=org.hibernate.cache.EhCacheProvider
hibernate.enableCache=false