<!-- xWeb properties -->

<!-- Versione di xWeb necessaria per scaricare la dostribuzione (es. xweb-4.0.9.zip) dal repository: -->
<!-- deve essere nella forma x.x.x (es: 4.0.9) -->
xweb.version= 4.3.2

xweb.appBase= D:/workspaceSDM/git/SDMWeb/webapp
xweb.context= /SDMWeb
xweb.logs= D:/workspaceSDM/git/SDMWeb/webapp/logs
xweb.j2ee_libs=C:/ApplicationServers/Tomcat 7.0/lib/servlet-api.jar;C:/ApplicationServers/Tomcat 7.0/lib/jsp-api.jar
xweb.repository= http://10.0.2.1/maven
xweb.jndiName= jdbc/xweb
xweb.initialdirs= UserFiles
xweb.documentDir= WEB-INF/documents

<!-- Tomcat properties -->
tomcat.version= 7.0
servlet.version= 2.4

<!-- Database properties -->
database.classpath=extlib/ojdbc.jar
database.driver=oracle.jdbc.driver.OracleDriver
database.connectionURL=jdbc:oracle:thin:@localhost:1521:XE
database.connectionName=SDM
database.connectionPassword=SDM
#database.schema=SDM

<!-- Hibernate -->
hibernate.dialect=org.hibernate.dialect.Oracle9Dialect
hibernate.showSQL=false
hibernate.cache=org.hibernate.cache.EhCacheProvider
hibernate.enableCache=false